<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>POSTMAN</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">POSTMAN</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- URL box -->
    <div class="container my-2">
      <br>
      <center>
        <h1>Enter POSTMANT Details</h1>
      </center>
      <br>
      <div class="form-group row">
        <label for="inputLink" class="col-sm-2 col-form-label">LINK</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLink">
        </div>
      </div>

      <!-- Request type box -->
      <fieldset class="form-group" >
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="request" id="Get" value="GET" checked>
              <label class="form-check-label" for="Get">
                GET
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="request" id="Post" value="POST">
              <label class="form-check-label" for="Post">
                POST
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- content type -->
      <fieldset class="form-group" id="contentType">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Content" id="Json" value="JSON" checked>
              <label class="form-check-label" for="Get">
                JSON
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Content" id="Parameter" value="PARAMETER">
              <label class="form-check-label" for="Post">
                Parameter
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- parameter box = "this will hide on clicking json option" -->
      <div id="parametersBox">
        <div class="form-row">
          <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
          <div class="col-md-4">
            <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
          </div>
          <button id="addParam" class="btn btn-primary">+</button>
        </div>
        <div id="params"></div>
      </div>

      <!-- Json Request box - This will hide on clicking parameters option in content type -->
      <div class="my-3" id="requestJsonBox">
        <div class="form-group row">
          <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
          </div>
        </div>
      </div>

      <!-- Submit button which will trigger fetch api -->
      <div class="form-group row my-2">
        <div class="col-sm-10">
          <button id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <!-- response json file -->
      <div class="my-3" id="responseJsonBox">
        <div class="form-group row">
          <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
          <div class="col-sm-10">
            <pre id='responsePre'
              class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
          </div>
        </div>
      </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

    <!-- local javascript file added -->
    <script src="js.js"></script>
  </body>

</html>
