<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- requirec link -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sumit Library</title>
  </head>

  <body>

    <div id="message"></div>

    <div class="container">
      <h1>Sumit singh library</h1>
      <hr>


      <form id="library">
        <div class="input-group mb-3">
              <label for="idName" class="col-sm-2 col-form-label">Name</label>
              <input type="text" class="form-control" id="idName" placeholder="Name" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
              <label for="idAuthor" class="col-sm-2 col-form-label">Author</label>
              <input type="text" class="form-control" id="idAuthor" placeholder="Author" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                          <input class="form-check-input" type="radio" value="fiction" name="flexRadioDefault" id="idFiction" checked>
                          <label class="form-check-label" for="idFiction">
                            Fiction
                          </label>
                    </div>
                    <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" value="computer" id="idComputer_Programming" >
                          <label class="form-check-label" for="idComputer_Programming">
                            Computer Programming
                          </label>
                    </div>
                    <div class="form-check">
                          <input class="form-check-input" type="radio" id="idSumit" value="sumit" name="flexRadioDefault" >
                          <label class="form-check-label" for="idSumit">
                            Sumit Singh Book
                          </label>
                    </div>
            </div>
            </div>
          </div>
          


        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <br>
      </form>


    </div>

    <div class="container">
      <h1>All your issue book</h1>
      <hr>
          <div class="container">
              <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
              </table>
          </div>
    </div>



<script src="js/js1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
  </body>

</html>
