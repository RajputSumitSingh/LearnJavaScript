<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>

    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="https://image.similarpng.com/very-thumbnail/2020/10/Alarm-with-red-color-on-transparent-background-PNG.png" width="30" height="30" class="d-inline-block align-top"
          alt="" loading="lazy">
        Alarm
      </a>
    </nav>

    <div class="container my-5">
      <center><h1>Set Alarm</h1></center>
      <form>
        <div class="form-group">
          <label for="setTime"><b>Enter Date - Time</b></label>
          <input type="datetime-local" class="form-control" id="setTime" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <center><submit class="btn btn-outline-primary" id="submit">Set Alarm</submit></center>
        </div>
      </form>
    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

      <script src="js.js"></script>

  </body>

</html>
